<!DOCTYPE html>
<html>
<head>
    <title>Help: Host Group Management</title>
    <link href="css/example.css"/>
</head>
<body>
<div id="help_container">
    <h1>Host Group Management</h1>

    <div>This page manage HostGroup and their Mapping with User Groups.</div>
    <br/>

    <div>On this page you can Assign User Groups to Host Group.</div>
    <br/>

    <div><strong>Actions</strong></div>
    <div class="action-tip">
        <div class="txt-div">
            <div class="user-header-icon">
                <button class="yo-small yo-button" id="add_user_to_group" type="button"><span class="add">Add</span>
                </button>
                Assign USer Groups to Host Group.
            </div>
        </div>
    </div>
    <div class="action-tip">
        <div class="txt-div">
            <div class="user-header-icon">
                <button class="yo-small yo-button" type="button"><span class="delete">delete</span></button>
                Remove Group from Host Group
            </div>
        </div>
    </div>
    <div class="action-tip">
        <div class="txt-div">
            <div class="user-header-icon">
                <button class="yo-small yo-button" id="move_hg_to_group" type="button"><span class="moveto">Move</span>
                </button>
                Move Group to another HostGroup
            </div>
        </div>
    </div>
    <br/>
</div>
</body>
</html>
